<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not found</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="controller.js"></script>
<body>
    <!-- Header -->
    <header>
        <span class="notfound-text">404 Not found</span>
        <button onclick="changeStyle()">Change Style</button>
    </header>
    <!-- Section principal -->
    <section>
        <!-- Articulo informativo -->
        <article>
            <!-- Imagen  -->
            <img class="img-not-found" alt="404 not found" >
            <!-- Texto -->
            <div class="info-container">
                <span>I have bad news for you</span>
                <p>The page you are looking for might be removed or is temporarily unavailable</p>
                <a href="#">Back to Homepage</a>
            </div>
        </article>
    </section>
    <!-- Footer -->
    <footer>
        <!-- Lista de involucrados en la creacion de esta web o su contenido -->
        <span class="reference-text">Created by <a href="#">@eandrichguevara</a></span>
        <span class="reference-text"><a href="https://storyset.com/web">Web illustrations by Storyset</a></span>
    </footer>
</body>
</html>
